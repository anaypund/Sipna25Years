// Smooth Scroll Function
function smoothScroll(target) {
  const element = document.querySelector(target);
  if (element) {
      window.scrollTo({
          top: element.offsetTop - 80, // Adjust the offset as needed for proper scrolling position
          behavior: "smooth"
      });
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const cardsContainer = document.querySelector('.cards-container');
  const showMoreBtn = document.querySelector('.show-more-btn');
  const cardsPerPage = 8 ; // Number of cards to show per click
  let currentPage = 1; // Track the current page

  function createCard(cardData) {
    // Create the card element
    const card = document.createElement('div');
    card.classList.add('card');

    // Set the inner HTML of the card
    card.innerHTML = `
        <input type="checkbox" name="" id="${cardData.image}">
            <label for="${cardData.image}">
                <img src="${cardData.image}" alt="${cardData.game}">
            </label>`
    //   <h3>${cardData.game}</h3>
    //   <p>${cardData.description}</p>
    //   <p><strong>Entry Fee:</strong> ${cardData.entryFee}</p>
    //   <p><strong>Prize Pool:</strong> ${cardData.prizePool}</p>
    //   <p><strong>Last Date of Registration:</strong> ${cardData.lastDateOfRegistration}</p>
    //   <p><strong>Posted by:</strong> ${cardData.postedBy}</p>
    //   <p><strong>Posted Date:</strong> ${cardData.datePosted}</p>
    ;

    return card;
  }

  function showCards(page) {
    if(page==1){
      cardsContainer.innerHTML='';
    }
    const startIndex = (page - 1) * cardsPerPage;
    const endIndex = startIndex + cardsPerPage;

    // Create and display cards within the current page range
    for (let i = startIndex; i < Math.min(endIndex, cardData.length); i++) {
      const card = createCard(cardData[i]);
      cardsContainer.appendChild(card); // Append the new card instead of setting innerHTML
    }
  }

  function toggleShowMoreBtn() {
    const totalCards = cardData.length;
    const totalPages = Math.ceil(totalCards / cardsPerPage);

    if (currentPage < totalPages) {
      showMoreBtn.textContent = 'Show More';
    } else {
      showMoreBtn.textContent = 'Show Less';
    }
  }

  showMoreBtn.addEventListener('click', function() {
    const totalCards = cardData.length;
    const totalPages = Math.ceil(totalCards / cardsPerPage);

    if (currentPage < totalPages) {
      currentPage++;
    } else {
      currentPage = 1;
    }

    showCards(currentPage);
    toggleShowMoreBtn();
  });

  // Show the initial cards
  showCards(currentPage);
  toggleShowMoreBtn();
});

function searchGames() {
  const searchInput = document.querySelector(".search-bar input");
  const filter = searchInput.value.toUpperCase();
  const cards = document.querySelectorAll(".card");

  cards.forEach((card) => {
    const gameName = card.querySelector("h3").textContent.toUpperCase();
    if (gameName.includes(filter)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
